<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="weather.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
      <h1 id="city">Grove City</h1>
      <div id="Weather"><div/>
        <div id="Weather-Condition"><div/>
      <h2>85 &#8457; ☀️</h2>
      <br />
      <ul>
        <li id="date"></li>
      </ul>
      <h3>
        <div class="row">
          <div class="col-2">Monday</div>
          <div class="col-2">Tuesday</div>
          <div class="col-2">Wednesday</div>
          <div class="col-2">Thursday</div>
          <div class="col-2">Friday</div>
				</div>
				<form class="search-form" id="search-form">
      </h3>
      <h4>
        <div class="row">
          <div class="col-2">90 &#8457; 🌤️</div>
          <div class="col-2">87 &#8457; 🌦️</div>
          <div class="col-2">75 &#8457; 🌥️</div>
          <div class="col-2">80 &#8457; 🌧️</div>
          <div class="col-2">79 &#8457; ⛈️</div>
        </div>
      </h4>
		</div>
		<div class="float-left">
			<span class="temperature" id="temperature">85</span
			><span class="units">
				<a href="#" id="celsius-link">°C</a> |
				<a href="#" id="fahrenheit-link">°F</a>
			</span>
		</div>
		<form class="search-form" id="search-form">
		<script src="index.js"></script>
  </body>
</html>
